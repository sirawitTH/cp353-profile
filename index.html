<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container" style="margin-top:5%">
        <div class="card bg-light" style="padding:50px">
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <img src="static/images/profile.JPG" class="img-fluid border border-dark" style="max-height:250px">
                    </div>
                    <div class="col">
                        <h3>Sirawiwt Tharana</h3>
                        <p class="gray">57102010287</p>
                        <p class="gray">"I am a student in Computer Science at Srinakharinwirot University."</p>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                Message to me.
                            </div>
                            <div class="card-body">
                                <div class="chatbox" id="chatbox"></div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Message..." maxlength="30" id="message">
                                    <span class="input-group-btn">
                                            <button class="btn btn-dark" type="button" onClick="send(message.value);message.value=''">Send</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <span></span>
        <a href="https://github.com/sirawitTH/cp353-profile" target="_blank"><img src="static/icon/GitHub-Mark-Light-32px.png"></a>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
